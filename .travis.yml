language: julia
os:
  - linux
julia:
  - 0.6
  - nightly
notifications:
  email: false
env:
  - DOCUMENTER_DEBUG="true"
dist: trusty
sudo: true
script:
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.build("Sketch")'
  - julia -e 'Pkg.test("Sketch", coverage=true)'
after_success:
  # - julia -e 'cd(Pkg.dir("Arrows")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("Arrows")); include(joinpath("docs", "make.jl"))'
matrix:
  allow_failures:
    - julia: nightly
